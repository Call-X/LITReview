{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="sublead"> SignIn </h2>
{% endblock  %}

{% block signin %}

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="container-button-sign">
            <button type="submit" class="secondary-btn">SignIn</button>
        </div>
    </form>

{% endblock %}
