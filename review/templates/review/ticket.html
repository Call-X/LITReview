{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="sublead"> Create Your Ticket</h2>
{% endblock  %}

{% block ticket %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{  form|crispy }}
        <div class="container-button-create">
            <button type="submit" class="secondary-btn">Send</button>
        </div>
    </form>

{% endblock  %}
