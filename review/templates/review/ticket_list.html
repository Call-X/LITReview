{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="sublead"> Create Your Ticket</h2>
{% endblock  %}

{% block ticket %}


    {% for ticket in object_list %}
    <article>
        {{ticket.title}}
        <a href="{% url 'add_review' id_ticket=ticket.id %}">Ticket Access</a>

    </article>
    {% empty %}
    
    <p>No ticket</p>

    {% endfor %}

{% endblock  %}
