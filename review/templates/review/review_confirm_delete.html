{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row align-items_center">
        {% include 'review/review_display.html' with ticket=review.ticket%}

    <div class="review-body">
        <h5 class="ticket-title">Do you confirm to delete this review ?</h5>
        
        <form method="post">{% csrf_token %} 
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
        </form>
    </div>

{% endblock %}
